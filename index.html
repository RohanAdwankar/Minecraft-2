<!DOCTYPE html>
<html>
<head>
    <title>3D Game</title>
    <style>
        body { margin: 0; cursor: crosshair; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            pointer-events: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="crosshair">+</div>
    <div id="instructions">
        WASD to move | Space to jump | Mouse to aim | Click to shoot<br>
        ESC to toggle mouse
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const gun = new THREE.Mesh(
            new THREE.BoxGeometry(0.2, 0.2, 1),
            new THREE.MeshPhongMaterial({ color: 0x444444 })
        );
        gun.position.set(0.4, -0.3, -1);
        camera.add(gun);
        scene.add(camera);

        const player = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 1.5, 0.5),
            new THREE.MeshPhongMaterial({ color: 0x00ff00 })
        );
        player.position.y = 1;
        scene.add(player);

        const terrain = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100, 50, 50),
            new THREE.MeshPhongMaterial({ color: 0x808080, side: THREE.DoubleSide })
        );
        terrain.rotation.x = -Math.PI / 2;
        terrain.position.y = 0;
        const vertices = terrain.geometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            vertices[i + 1] = Math.sin(vertices[i] * 0.1) * Math.cos(vertices[i + 2] * 0.1) * 5;
        }
        terrain.geometry.computeVertexNormals();
        scene.add(terrain);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 0);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        let score = 0;
        const scoreElement = document.getElementById('score');
        const collectibles = [];
        const projectiles = [];
        const playerSpeed = 0.15;
        const projectileSpeed = 1.0;
        let playerVelocity = new THREE.Vector3();
        let mouseX = 0;
        let mouseY = 0;
        let isPointerLocked = false;
        let canJump = true;

        document.addEventListener('click', () => {
            if (!isPointerLocked) {
                renderer.domElement.requestPointerLock();
            } else {
                const projectile = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1),
                    new THREE.MeshPhongMaterial({ color: 0x00ffff })
                );
                projectile.position.copy(camera.position);
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(camera.quaternion);
                projectile.userData.direction = direction;
                scene.add(projectile);
                projectiles.push(projectile);
                gun.position.z += 0.1;
                setTimeout(() => gun.position.z = -1, 50);
            }
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });

        document.addEventListener('mousemove', (event) => {
            if (isPointerLocked) {
                mouseX -= event.movementX * 0.002;
                mouseY -= event.movementY * 0.002;
                mouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, mouseY));
            }
        });

        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
            if (event.key === 'Escape' && isPointerLocked) {
                document.exitPointerLock();
            }
            if (event.key === ' ' && canJump) {
                playerVelocity.y = 0.4;
                canJump = false;
            }
        });
        document.addEventListener('keyup', (event) => keys[event.key] = false);

        function createCollectible() {
            const collectible = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.MeshPhongMaterial({ color: 0xffff00 })
            );
            collectible.position.set(
                player.position.x + (Math.random() * 40 - 20),
                Math.random() * 3 + 3,
                player.position.z + (Math.random() * 40 - 20)
            );
            scene.add(collectible);
            collectibles.push(collectible);
        }

        for (let i = 0; i < 5; i++) createCollectible();

        function animate() {
            requestAnimationFrame(animate);

            if (isPointerLocked) {
                camera.rotation.order = 'YXZ';
                camera.rotation.x = mouseY;
                camera.rotation.y = mouseX;

                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                forward.y = 0;
                right.y = 0;
                forward.normalize();
                right.normalize();

                if (keys['w'] || keys['ArrowUp']) player.position.add(forward.multiplyScalar(playerSpeed));
                if (keys['s'] || keys['ArrowDown']) player.position.sub(forward.multiplyScalar(playerSpeed));
                if (keys['a'] || keys['ArrowLeft']) player.position.sub(right.multiplyScalar(playerSpeed));
                if (keys['d'] || keys['ArrowRight']) player.position.add(right.multiplyScalar(playerSpeed));

                playerVelocity.y -= 0.02;
                player.position.y += playerVelocity.y;

                if (player.position.y < 1) {
                    player.position.y = 1;
                    playerVelocity.y = 0;
                    canJump = true;
                }

                camera.position.copy(player.position);
                camera.position.y += 0.5;
            }

            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                projectile.position.add(projectile.userData.direction.multiplyScalar(projectileSpeed));
                
                if (projectile.position.distanceTo(player.position) > 50) {
                    scene.remove(projectile);
                    projectiles.splice(i, 1);
                    continue;
                }
                
                for (let j = collectibles.length - 1; j >= 0; j--) {
                    const collectible = collectibles[j];
                    if (projectile.position.distanceTo(collectible.position) < 0.75) {
                        scene.remove(collectible);
                        scene.remove(projectile);
                        collectibles.splice(j, 1);
                        projectiles.splice(i, 1);
                        score += 15;
                        scoreElement.textContent = `Score: ${score}`;
                        createCollectible();
                        break;
                    }
                }
            }

            for (let i = collectibles.length - 1; i >= 0; i--) {
                const collectible = collectibles[i];
                collectible.rotation.x += 0.01;
                collectible.rotation.y += 0.01;

                if (player.position.distanceTo(collectible.position) < 1) {
                    scene.remove(collectible);
                    collectibles.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    createCollectible();
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
